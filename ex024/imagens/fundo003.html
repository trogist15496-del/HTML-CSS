<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posição dos fundos</title>
    <style>
        body{
            background-position: center center;
        }
        div.bloco{
            background-image: url(https://platform.theverge.com/wp-content/uploads/sites/2/chorus/uploads/chorus_asset/file/20053035/Cyberpunk_2077_screen_10.jpg?quality=90&strip=all&crop=21.875%2C0%2C56.25%2C100&w=750);
            height: 200px;
            border: 1px solid black;
            border-radius: 20px;
            margin: 10px;
            background-repeat: no-repeat;
        }
        div#q1{
            background-position: left top;

        }
        div#q2{ background-position: left center;
            
        }
        div#q3{
            background-position: right bottom;
        }
        div#q4{
            background-position: center center;
            
        }
    </style>
</head>
<body>
    <div class="bloco" id="q1"></div>
    <div class="bloco" id="q2"></div>
    <div class="bloco" id="q3"></div>
    <div class="bloco" id="q4"></div>
</body>
</html>
