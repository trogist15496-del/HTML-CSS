<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGENS</title>
</head>
<body>
    <h1>Midia adaptada ao <strong>tamanho</strong> da tela</h1>
    <h2>Com o a tag &lt;picture&gt; adicione dentro"img src="" alt= "" "</h2>
    <p>para tornar adaptada ao tamanho do navegador, adicione o código "source media="" srcset=""</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotom.png" type="image/png">
        <img src="Imagens/fotog.png" alt="FOTO GRANDE">
    </picture>
    <h1>ADICIONANDO AUDIO</h1>
    <p>Basta adicionar o código "&lt;audio src="" autoplay&gt;&lt;/audio&gt;</p>
    <audio preload="metadata" autoplay>
        <source src="midia/On The Flip - The Grey Room _ Density & Time.mp3" type="audio/mpeg">
        <source src="midia/On The Flip - The Grey Room _ Density & Time.mp3" type="audio/ogg">
        <source src="midia/On The Flip - The Grey Room _ Density & Time.mp3" type="audio/wav">
    </audio>
    </p>
    <p><a href="midia/On The Flip - The Grey Room _ Density & Time.mp3">clique aqui</a>
</body>
</html>
