<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="Cadastro.php" method="get">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" autocomplete="name" minlength="5" maxlength="20" placeholder="Nome Completo">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5">
        </p>
        <p>
            <label for="imes">Mês</label>
            <input type="month" name="mes" id="imes" value="2025-09">
        </p>
        <p>
            <label for="isen">Senha</label>
            <input type="password" name="sen" id="isen">
        </p>
        <p>
            <label for="iday">Day</label>
            <input type="date" name="day" id="iday">
        </p>
        <p>
            <label for="ihora">Hora de Recolha</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
