<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
          
        }
        
        body{
            width: 100vw;
            height: 100vh;
            background-image: url('imagem.jpg');
            position:absolute;
            margin: 0px;
            padding: 0px;
            background-size: cover;
            background-repeat:no-repeat;          
        }
        legend{
            background-image: linear-gradient(to right, blue,red);
        }
       
        form{
            position: absolute;
            left: 65%;
            top: 50%;
            translate: (-70%,-20%);
            width: 15%;
            height: 20%;
        }
        fieldset{
            border-radius: 10px;
            background-size: cover;
            padding: 10px;
        }
    </style>
</head>
<body>

    <form action="cadastro.php">
        <fieldset>
            <legend> Dados Pessoais</legend>
            <p>
                <h1>telefone e email</h1>
                <label for="iemail">EMAIL</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^/d{4,5}-/d{4,5}$" placeholder="(xx) xxxx-xxxx">
        </fieldset>
        </p>
        <!-- Estudar mais sobre RegEx-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
