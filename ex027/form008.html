<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="Cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Escolha um número</legend>
            <p>
                <label for="inum1">Número 1</label>
                <input type="number" name="num1" id="inum1" min="0" max="50" required oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value) + Number(inum3.value)">
            </p>
            <p>
                <label for="inum2">Número 2</label>
                <input type="number" name="num2" id="inum2" min="0" max="50" required oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value) + Number(inum3.value)">
            </p>
            <p>
                <label for="inum3">Número 3</label>
                <input type="number" name="num3" id="inum3" min="0" max="50" required oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value) + Number(inum3.value)">
            </p>
            <p>
                <label for="isoma">Soma</label>
                <output name="som" id="isoma">0</output>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
    
</body>
</html>
