<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
<form action="Cadastro.php" method="get" autocomplete="on">
    <fieldset style="height: 180px; width: 200px;">
        <legend>Escolha a cor</legend>
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#ffffff">
        </p>
        <p>
            <label for="inivel">Nível de Satisfação:</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="5">
        </p>

        <!--
        QUANDO USAR SELEÇÃO DE ARQUIVOS USAR O METHOD POST, NÃO O GET-->
        <p>
            <label for="ifoto">Envie uma foto</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p> <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </fieldset>

</form>
    
</body>
</html>
