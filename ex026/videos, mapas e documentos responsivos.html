    <style>
        .iframe-container{
            position: relative;
            width: 100%;
            padding-bottom: 56%;
            height: 0;
        }
        .iframe-container iframe{
            position: absolute;
            top: 0px;
            left: 0px;
            width: 50%;
            height: 100%;
        }
       .video{
        position: relative;
        width: 100%;
        padding-bottom: 56%;
        height: 0;
       }
       .video iframe{
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
       }

       .curriculo{
        position: relative;
        width: 100%;
        height: 0;
        padding-bottom: 56%;

       }
       .curriculo iframe{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
       }
    </style>
</head>
