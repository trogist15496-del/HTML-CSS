<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>

    <style>
        iframe{
            border: 1px dashed yellow;
        }
      
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o Site do 

        <!--Tamanho padrão 300x150px-->
        
        <iframe src="https://www.udemy.com/course/full-stack-crash-course/?couponCode=LETSLEARNNOW" frameborder="0" height="500px" width="500px" scrolling="no">

            <a href="https://www.youtube.com">Youtube</a>
        
        </iframe>

        para aprender a programar
    </p>
    <p>
        o site do 
        <iframe src="https://www.google.com" frameborder="0" scrolling="no"></iframe>

        também é muito legal!
    </p>
</body>
</html>
