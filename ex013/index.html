<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Videos</title>

<body>
    <h1>Colocando video no site</h1>
    <p>Basta usar o código &lt;video src="CTRL+ESPAÇO local do video"&gt;&lt;/video&gt; </p>a
    <video src="midias/video.mp4" width="500" controls></video>
    <p>Ou então com a tag video sem "src="" depois source:src  e poster ao lado de video para colocar capa  </p>

    <video width="500" poster="imagens/Snapshot - 1.png" controls>
        <source src="midias/Video.webm" type="video/webm">
        <source src="midias/video.mp4" type="video/mp4">
        <source src="midias/video.mkv" type="video/mkv">
        <p>O seu navegador não é compátivel</p>
    </video>
<h1>Inserindo videos externos para economizar espaço no servidor</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/A2YgTLfLq3w?si=7-7tGscIBPW8D49a" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
